<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplodingChickenTimer.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <span class="chicken-emoji">üêì</span>
            ExplodingChickenTimer
            <span class="chicken-emoji">üí•</span>
        </h1>
        <p class="tagline">Le minuteur dont vous ne saviez pas avoir besoin</p>
    </header>
    
    <div class="container">
        <div class="timer-controls">
            <div class="input-group">
                <div class="time-input">
                    <label for="hours">Heures</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="time-input">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div class="time-input">
                    <label for="seconds">Secondes</label>
                    <input type="number" id="seconds" min="0" max="59" value="10">
                </div>
            </div>
            
            <div class="quick-presets">
                <button class="preset-btn" data-time="5">5 sec</button>
                <button class="preset-btn" data-time="10">10 sec</button>
                <button class="preset-btn" data-time="30">30 sec</button>
                <button class="preset-btn" data-time="60">1 min</button>
                <button class="preset-btn" data-time="300">5 min</button>
                <button class="preset-btn" data-time="600">10 min</button>
            </div>
            
            <div class="action-btns">
                <button class="btn start-btn" id="startBtn">D√©marrer</button>
                <button class="btn reset-btn" id="resetBtn">R√©initialiser</button>
            </div>
        </div>
        
        <div class="chicken-stage" id="chickenStage">
            <div class="timer-display" id="timerDisplay">00:00:10</div>
            <div class="chicken" id="chicken">
                <div class="chicken-body">
                    <div class="chicken-base normal-chicken" id="chickenBase"></div>
                </div>
            </div>
            <div class="explosion" id="explosion"></div>
        </div>
        
        <h2>Choisissez votre poulet</h2>
        <div class="skins-container">
            <div class="skin-option active" data-skin="normal-chicken">
                <div class="skin-preview normal-chicken"></div>
            </div>
            <div class="skin-option" data-skin="ninja-chicken">
                <div class="skin-preview ninja-chicken"></div>
            </div>
            <div class="skin-option" data-skin="space-chicken">
                <div class="skin-preview space-chicken"></div>
            </div>
            <div class="skin-option" data-skin="rainbow-chicken">
                <div class="skin-preview rainbow-chicken"></div>
            </div>
            <div class="skin-option" data-skin="zombie-chicken">
                <div class="skin-preview zombie-chicken"></div>
            </div>
            <div class="skin-option" data-skin="robot-chicken">
                <div class="skin-preview robot-chicken"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Explosions</div>
                <div class="stat-value" id="explosionCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Temps total</div>
                <div class="stat-value" id="totalTime">00:00:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Plumes perdues</div>
                <div class="stat-value" id="featherCount">0</div>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 ExplodingChickenTimer.com - Aucun poulet n'a √©t√© bless√© dans la cr√©ation de ce site.
    </footer>

    <script src="script.js"></script>
</body>
</html>
